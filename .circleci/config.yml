version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:11.14.0
      - image: circleci/mongo:4.0.10
    working_directory: ~/libra-org.ke-wallet-poc
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm start

  deploy:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - add_ssh_keys: 
          fingerprints:
            - "a2:74:02:da:f4:95:2b:be:2c:59:79:08:f2:18:10:a7"
      - run:
          name: Deploy Over SSH
          command: |
            ssh $SSH_USER@$SSH_HOST "/home/reuben/LIBRA/redeploy.sh"

workflows:
  version: 2
  deploy_libra_wallet_service:
    jobs:
      - deploy